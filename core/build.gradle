apply plugin: 'com.android.library'

dependencies {
  compile rootProject.ext.libraries.amplitude
  compile rootProject.ext.libraries.bugsnag
  compile rootProject.ext.libraries.countly
  compile rootProject.ext.libraries.crittercism
  compile rootProject.ext.libraries.flurry
  compile rootProject.ext.libraries.googleAnalytics
  compile rootProject.ext.libraries.localytics
  compile rootProject.ext.libraries.mixpanel
  compile rootProject.ext.libraries.quantcast
  compile rootProject.ext.libraries.tapstream

  androidTestCompile 'junit:junit:4.11'
  androidTestCompile 'com.squareup:fest-android:1.0.8'
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
  }

  lintOptions {
    abortOnError false
  }

  packagingOptions {
    exclude 'LICENSE.txt'
  }
}

apply from: rootProject.file('gradle/checkstyle.gradle')
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')