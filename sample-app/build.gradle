apply plugin: 'com.android.application'

dependencies {
  compile 'io.segment.analytics.android:core:1.3.1@aar'
  compile('io.segment.analytics.android:mixpanel:1.3.1@aar') {
    transitive = true
  }
  /**repositories { maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }}compile('io.segment.analytics.android:all:1.3.1-SNAPSHOT@aar') {transitive = true}**/
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      runProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
}

apply from: rootProject.file('gradle/checkstyle-app.gradle')
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')