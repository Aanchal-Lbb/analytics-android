apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'

buildscript {
  dependencies {
    classpath rootProject.ext.plugins.android
    classpath rootProject.ext.plugins.sdkManager
  }
}

dependencies {
  compile project(':analytics-core')
  compile project(':analytics-integrations:analytics-integration-amplitude')
  compile project(':analytics-integrations:analytics-integration-appsflyer')
  compile project(':analytics-integrations:analytics-integration-bugsnag')
  compile project(':analytics-integrations:analytics-integration-countly')
  compile project(':analytics-integrations:analytics-integration-crittercism')
  compile project(':analytics-integrations:analytics-integration-flurry')
  compile project(':analytics-integrations:analytics-integration-google-analytics')
  compile project(':analytics-integrations:analytics-integration-kahuna')
  compile project(':analytics-integrations:analytics-integration-localytics')
  compile project(':analytics-integrations:analytics-integration-leanplum')
  compile project(':analytics-integrations:analytics-integration-mixpanel')
  compile project(':analytics-integrations:analytics-integration-quantcast')
  compile project(':analytics-integrations:analytics-integration-tapstream')
}

android {
  packagingOptions {
    exclude 'AndroidManifest.xml'
  }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
