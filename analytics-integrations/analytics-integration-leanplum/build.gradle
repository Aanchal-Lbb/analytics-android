apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'

buildscript {
  dependencies {
    classpath rootProject.ext.plugins.android
    classpath rootProject.ext.plugins.sdkManager
    classpath rootProject.ext.plugins.androidUnitTest
  }
}

apply from: rootProject.file('gradle/integration-test.gradle')

dependencies {
  provided project(':analytics-core')
  compile files('libs/Leanplum-1.2.5.jar')

  testCompile rootProject.ext.testLibraries
  testCompile project(path: ':analytics-core', configuration: 'testOutput')
}

apply from: rootProject.file('gradle/checkstyle-library.gradle')
apply from: rootProject.file('gradle/attach-jar.gradle')
apply from: rootProject.file('gradle/attach-jar-with-dependencies.gradle')
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')

// todo: move this to the gradle-mvn-push script
afterEvaluate {
  androidJavadocs.classpath +=
      project.android.libraryVariants.toList().first().javaCompile.classpath
}