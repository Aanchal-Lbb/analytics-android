apply plugin: 'com.android.library'
apply plugin: 'checkstyle'
apply plugin: 'com.f2prateek.checkstyle'

apply from: rootProject.file('gradle/android.gradle')

dependencies {
  compile project(':analytics')

  compile 'junit:junit:4.12'
  compile('org.robolectric:robolectric:3.0-rc2') {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
  }

  compile 'org.assertj:assertj-core:1.7.1'

  compile 'org.mockito:mockito-core:1.10.19'

  compile 'org.powermock:powermock:1.6.2'
  compile 'org.powermock:powermock-module-junit4:1.6.2'
  compile 'org.powermock:powermock-module-junit4-rule:1.6.2'
  compile 'org.powermock:powermock-api-mockito:1.6.2'
  compile 'org.powermock:powermock-classloading-xstream:1.6.2'

  compile 'com.squareup.okhttp:mockwebserver:2.3.0'
}

checkstyle {
  configFile rootProject.file('gradle/checkstyle.xml')
  showViolations true
}

apply from: rootProject.file('gradle/attach-jar.gradle')
